<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Class 12 - Resource Hub</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #0ea5e9; /* Sky Blue for Physics */
            --accent-hover: #0284c7;
            --youtube: #ef4444;
            --drive: #10b981;
            --whatsapp: #22c55e;
            --badge-bg: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
            line-height: 1.6;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 3rem auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: 2px solid var(--card-bg);
            background-color: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(14, 165, 233, 0.2);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin: 4rem 0 1.5rem 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-count {
            font-size: 0.85rem;
            background: var(--badge-bg);
            padding: 2px 10px;
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            background-color: #263346;
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card-type-strip {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
        }

        .type-youtube .card-type-strip { background-color: var(--youtube); }
        .type-drive .card-type-strip { background-color: var(--drive); }
        .type-whatsapp .card-type-strip { background-color: var(--whatsapp); }

        .card-content {
            margin-bottom: 1rem;
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: inline-block;
            font-family: monospace;
            background: rgba(14, 165, 233, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .card-teacher {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            background-color: var(--badge-bg);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .open-icon {
            opacity: 0.7;
            transition: opacity 0.2s;
            color: var(--accent);
            font-size: 0.9rem;
        }

        .card:hover .open-icon { opacity: 1; }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        const app = document.getElementById('app');
        const searchInput = document.getElementById('searchInput');

        function getTypeStyle(type) {
            if (type === 'youtube') return { class: 'type-youtube', label: 'YouTube ðŸ“º' };
            if (type === 'drive') return { class: 'type-drive', label: 'Drive ðŸ“‚' };
            if (type === 'whatsapp') return { class: 'type-whatsapp', label: 'WhatsApp ðŸ’¬' };
            return { class: '', label: 'Link ðŸ”—' };
        }

        function extractDate(title) {
            // Extracts date format like "Jan-07" or "Nov 27"
            const match = title.match(/([A-Za-z]{3})[\s-]?(\d{1,2})/);
            if (match) return `${match[1]} ${match[2]}`;
            return null;
        }

        function render(filter = "") {
            app.innerHTML = "";
            const lowerFilter = filter.toLowerCase();

            data.forEach(section => {
                const filteredItems = section.items.filter(item => 
                    item.title.toLowerCase().includes(lowerFilter) || 
                    section.section.toLowerCase().includes(lowerFilter)
                );

                if (filteredItems.length > 0) {
                    const sectionHeader = document.createElement('div');
                    sectionHeader.className = 'section-header';
                    sectionHeader.innerHTML = `
                        <div class="section-title">
                            ${section.section}
                            <span class="section-count">${filteredItems.length}</span>
                        </div>
                    `;
                    app.appendChild(sectionHeader);

                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    filteredItems.forEach(item => {
                        const styleInfo = getTypeStyle(section.type);
                        const date = extractDate(item.title);
                        // Clean up title slightly for better display
                        let cleanTitle = item.title;

                        const card = document.createElement('a');
                        card.href = item.url;
                        card.target = "_blank";
                        card.className = `card ${styleInfo.class}`;
                        
                        card.innerHTML = `
                            <div class="card-type-strip"></div>
                            <div class="card-content">
                                ${date ? `<div class="card-date">${date}</div>` : ''}
                                <div class="card-title">${cleanTitle}</div>
                            </div>
                            <div class="card-footer">
                                <span class="badge">${styleInfo.label}</span>
                                <span class="open-icon">Open â†—</span>
                            </div>
                        `;
                        grid.appendChild(card);
                    });

                    app.appendChild(grid);
                }
            });

            if (app.innerHTML === "") {
                app.innerHTML = `<div style="text-align:center; padding: 4rem; color: #94a3b8;">
                    <p style="font-size:1.2rem">No resources found for "${filter}"</p>
                    <p style="font-size:0.9rem; margin-top:0.5rem">Try searching for a chapter name (e.g. 'Optics') or date.</p>
                </div>`;
            }
        }

        render();

        searchInput.addEventListener('input', (e) => {
            render(e.target.value);
        });
